<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpg" href="/billions-logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Billions Slicer - Interactive arcade slicing game with dynamic object cutting mechanics. Fast, precise and addictive!" />
    <meta name="keywords" content="game, arcade, slicer, Billions, slice, fast reaction, HTML5, Canvas" />
    <meta name="author" content="MiniMax Agent" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Billions Slicer" />
    <meta property="og:description" content="Interactive arcade slicing game with dynamic object cutting mechanics" />
    <meta property="og:image" content="/billions-logo.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Billions Slicer" />
    <meta property="twitter:description" content="Interactive arcade slicing game with dynamic object cutting mechanics" />
    <meta property="twitter:image" content="/billions-logo.jpg" />
    
    <title>Billions Slicer</title>
    
    <style>
      /* Prevent text selection and context menu */
      body {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle at center, #1A45FF22, #0A011A);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 2rem;
        animation: pulse 2s ease-in-out infinite;
        filter: drop-shadow(0 0 20px #1A45FF);
        border-radius: 20px;
      }
      
      .loading-text {
        color: #F5F5F5;
        font-family: 'Montserrat', sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(26, 69, 255, 0.3);
        border-top: 3px solid #1A45FF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading">
      <img src="/billions-logo.jpg" alt="Billions Logo" class="loading-logo" />
      <div class="loading-text">Loading Billions Slicer...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading screen when page is fully loaded
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.classList.add('hidden');
            setTimeout(() => {
              loading.style.display = 'none';
            }, 500);
          }
        }, 800);
      });
      
      // Prevent context menu
      document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
      });
      
      // Prevent drag and drop
      document.addEventListener('dragstart', (e) => {
        e.preventDefault();
      });
    </script>
  </body>
</html>
